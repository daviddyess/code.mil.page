<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code.mil</title>
    <link rel="stylesheet" href="{% if jekyll.environment == 'staging' %}{% else %}{{ site.baseurl }}{% endif %}{% link css/bootstrap.scss %}"/>
    <link rel="stylesheet" href="{% if jekyll.environment == 'staging' %}{% else %}{{ site.baseurl }}{% endif %}{% link css/main.scss %}"/>
    <script src="{% if jekyll.environment == 'staging' %}{% else %}{{ site.baseurl }}{% endif %}/bower_components/jquery/dist/jquery.min.js"></script>
    {% include govBanner/script.html %}
    {% include faq/script.html %}
    <style>
        .collapse_switch .glyphicon-triangle-bottom {
          color: #55616f;
          font-size: 19px;
        }
        .collapse_switch .glyphicon-triangle-top {
          color: r#55616f;
          font-size: 19px;
        }
        .expand_all .glyphicon {
          font-size: 25px; 
          color: #55616f;
        }
        .collapse_all .glyphicon {
          font-size: 25px; 
          color: #55616f;
          display: hidden;
        }
    </style>
  </head>
  <body>
    {% include navbar.html %}
    <div class="title">
        <a class="css3-shadow" href="{% if jekyll.environment == 'staging' %}{% else %}{{ site.baseurl }}{% endif %}/">{{ site.title }}</a>
    </div>
    {% include pageHeader.html %}
    <main id="main-content" class="container">
      <div class="container">
        <div class="text-right">
          <a role="button" class="expand_all faq_actions" title="Show All">
            <!-- <span class="glyphicon glyphicon-triangle-bottom"> </span> -->
            Show All
          </a>
          <span id="separator"> - </span>
          <a role="button" class="collapse_all faq_actions" title="Hide All">
            <!-- <span class="glyphicon glyphicon-triangle-top"> </span> -->
            Hide All
          </a>
        </div>
        <div class="panel-group" id="FAQ_Code" aria-multiselectable="true">
          <!-- content -->
          {{content}}
          <!-- end content -->
        </div>
        <div class="well" markdown="1">
          <strong>For more information or questions, please contact our team at <acode@dds.mil. Happy coding!</strong>
        </div>
      </div>
    </main>
    <footer>
      {% include footer.html %}
      {% include govBanner.html %}
    </footer>
    <script src="{% if jekyll.environment == 'staging' %}{% else %}{{ site.baseurl }}{% endif %}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  </body>
</html>
